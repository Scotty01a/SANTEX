<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="design.css">
	<title>Salar UI</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="head">
				<h6 style="color: #fff;" class="time">9:41<span class="network">
					<img src="img/wifi.png" alt="wifi">
					<img src="img/phone.png" alt="phone">
				</span></h6>
				
				<h4 style="color: #fff; margin-left:15px;" class="greeting">Good afternoon</h4>
				<h2 style="color: #fff; margin-left: 15px; margin-top: 10px;" class="name">Enjelin Morgeana</h2>
				<div class="card">
					<header>
						<span class="logo">
								<img src="img/more.png" alt="3-dots" class="more">
							<h5 style="color: #fff; font-size: 15px;">Total Balance<img src="img/upp.png" alt="upArrow"></h5>

						</span>
						<h5 style="color:#fff; font-size: 30px; margin-top: -20px; margin-left: 15px; margin-bottom: -20px;">$2,548.00</h5>
							<h6 class="name" style="color:#fff; margin-left: 15px; letter-spacing: 1px; font-size: 15px; font-weight: 10;"><img src="img/down.png" alt="downArrow">Income</h6>
							<h5 class="number" style="color:#fff; margin-left: 15px; font-size: 18px; margin-top:-30px;">$1,840.00</h5>
						</div>
						<h6 class="expenses" style="color:#fff; margin-left: 260px; margin-top: -83px; letter-spacing: 1px; font-size: 15px; font-weight: 10;"><img src="img/up.png" alt="upArrow">Expenses</h6>
						<h5 class="bottom-right" style="color:#fff; margin-left:275px; font-size: 18px; margin-top:-30px;">$284.00</h5>
						<div class="card-details">
							<h3 style="margin-left: 15px;">Expenses</h3>
							<h6 style="color: gray; margin-left: 340px; margin-top: -40px;">see all</h6>
						</div>
						<div class="elements">
							<h3 style="margin-left:15px; margin-top: 10px;"><img src="img/bank-transfer.png" alt="upwork" style="padding-right: 15px; margin-top:-15px;
							">Upwork</h3>
							<h6 style="margin-left:55px;
							margin-top: -20px; color:gray;">Today</h6>
							<h3 style="color:green; margin-left:300px; margin-top:-75px;">+$850.00</h3>
						</div>
						<br>
						<div class="elements" style="margin-top: -15px;">
							<h3 style="margin-left:15px; margin-top: 10px;"><img src="img/bank-transfer.png" alt="upwork" style="padding-right: 15px; margin-top:-15px;
							">Transfer</h3>
							<h6 style="margin-left:55px;
							margin-top: -20px; color:gray;">Yesterday</h6>
							<h3 style="color:red; margin-left:300px; margin-top:-75px;">-$85.00</h3>
						</div>
						<br>
						<div class="elements" style="margin-top: -15px;">
							<h3 style="margin-left:15px; margin-top: 10px;"><img src="img/paypal.png" alt="upwork" style="padding-right: 15px; margin-top:-15px; height: 20px; width:20px;
							">Paypal</h3>
							<h6 style="margin-left:62px;
							margin-top: -20px; color:gray;">Jan 30, 2022</h6>
							<h3 style="color:green; margin-left:300px; margin-top:-75px;">+$1406.00</h3>
						</div>
						<br>
						<div class="elements" style="margin-top: -15px;">
							<h3 style="margin-left:15px; margin-top: 10px;"><img src="img/youtube.png" alt="upwork" style="padding-right: 15px; margin-top:-15px; width: 25px;
							">Youtube</h3>
							<h6 style="margin-left:62px;
							margin-top: -20px; color:gray;">Jan 16, 2022</h6>
							<h3 style="color:red; margin-left:300px; margin-top:-75px;">-$11.99</h3>
						</div>
						<br>
						<div class="footer">
							<a href="form.html"><button>+</button></a>
						</div>

					</header>
				</div>
			</div>
			<div class="content">
				<span class="expense">
					<h5>Expenses</h5>
					<h6>see all</h6>
				</span>
				
			</div>
		</div>
	</section>
</body>
</html>
